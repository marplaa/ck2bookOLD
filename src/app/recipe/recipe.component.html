<div class="container">

      <a routerLink="/">

      </a>


    </div>

  <div class="row">
    <div class="col-lg-9">

      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Titel" matInput [(ngModel)]="recipe.title"
               style="font-size: 20pt; margin-bottom: 10px">

      <app-image-list [node]="recipe"></app-image-list>

        <quill-editor [modules]="modules" [(ngModel)]="recipe.text"></quill-editor>
      </div>
    </div>
    <div class="col-lg-3">
      <app-ingredients [recipe]="recipe"></app-ingredients>
    </div>
  </div>
</div>
