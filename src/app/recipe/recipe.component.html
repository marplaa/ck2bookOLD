<div *ngIf="recipe">
  <input class="form-control" type="text" placeholder="Default input" [(ngModel)]="recipe.title" style="margin-bottom: 10px">

  <img src="{{recipe.image}}" alt="..." class="img-thumbnail">

  <app-ingredients [recipe]="recipe"></app-ingredients>


  <quill-editor [modules]="modules" [(ngModel)]="recipe.text"></quill-editor>
</div>

<button (click)="outputContent()">out</button>
