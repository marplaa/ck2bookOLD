<div class="container">

  <div class="row">
    <div class="col-lg-12" style="padding: 10px 15px; height: 50px;">

      <a routerLink="/"><button class="btn btn-success float-right" >Zurück</button></a>



    </div>
  </div>

  <div class="row">
    <div class="col-lg-9">

      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Titel" matInput [(ngModel)]="chapter.title" style="font-size: 20pt; margin-bottom: 10px">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>

      <app-image-list [node]="chapter"></app-image-list>

      <div style="max-height: 500px">
        <quill-editor [modules]="modules" [(ngModel)]="chapter.text"></quill-editor>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-10">

    </div>
    <div class="col-2">
      <button class="btn btn-danger float-right" (click)="openDeleteDialog(chapter)">Kapitel löschen</button>
    </div>
  </div>
</div>
