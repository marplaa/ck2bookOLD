<div class="container">


  <div class="row">
    <div class="col-12">
      <div id="navbar">

        <a routerLink="/"><button mat-raised-button color="primary">zurück</button></a>

        <button mat-flat-button color="warn" class="float-right" (click)="openDeleteDialog(chapter)">Kapitel löschen</button>
      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-lg-9">

      <mat-form-field style="width: 100%">
        <input type="text" placeholder="Titel" matInput [(ngModel)]="chapter.title" style="font-size: 20pt; margin-bottom: 10px">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>

      <app-image-list [node]="chapter" [images]="chapterImages"></app-image-list>

      <div style="height: 500px">
        <quill-editor [modules]="modules" [(ngModel)]="chapter.text"></quill-editor>
      </div>
    </div>
    <div class="col-3">
      <mat-checkbox class="example-margin" [(ngModel)]="chapter.options.recipeImageAsBackground">Checked</mat-checkbox>
    </div>

  </div>

</div>
