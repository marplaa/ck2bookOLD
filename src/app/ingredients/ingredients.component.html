<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let ingredient of recipe.ingredients" cdkDrag>

    <table width="100%">
      <tr>
        <td style= "text-align: right; padding-right: 10px" width="50%">{{ingredient[0]}}</td>
        <td>{{ingredient[1]}}</td>
      </tr>
    </table>


  </div>
</div>
